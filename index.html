<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <section class="booking">
        <div class="content">
            <h1>Book a session today!</h1>
            <h3>Wedding booking</h3>
            <p>Select different options you want for your event</p>
        
            <div class="services">
                <form>
                    <input type="checkbox" id="fullday">Full-Day Coverage
                    <input type="checkbox" id="multievent">Multi-Event Coverage
                    <input type="checkbox" id="drone">Drone service
                    <input type="checkbox" id="photo">Photo Booth
                    <input type="checkbox" id="video">Videography
                </form>
            </div>
            <p class="others">You can still discuss other services during consultation</p>
        </div>
        <div class="form-content">
            <form>
                <label for="fullname">Full Name </label>
                <input type="text" id="fullname">
                <label for="email">Email </label>
                <input type="email" id="email">
                <label for="pnumber">Phone Number</label>
                <input type="number" id="pnumber">
                <label for="message">Additional Message </label>
                <input type="text" id="message">
                <input type="button" class="btn" value="Book a session">
            </form>
        </div>
    </section>
</body>
</html>
